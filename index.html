<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CWork+Sans:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common_styles.css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Nimes</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container header__container_main-page">
        <img src="/img/main_page/logo.svg" alt="logo" class="logo" />
      </div>
    </header>
    
    <div class="intro">
      <div class="intro__container">
        <div class="intro__nav-vector">
          <nav class="intro__nav">
            <a class="intro__item" href="/catalog.html">Woman</a>
            <a class="intro__item" href="/catalog.html">Man</a>
            <a class="intro__item" href="/catalog.html">New</a>
          </nav>

          <div class="intro__vector">
            <img src="/img/main_page/vector.svg" alt="vector" class="intro__vector_pic" />
          </div>
        </div>

        <div class="intro__text-button">
          <div class="intro__text-button-conteiner">
            <p class="intro__quality">The quality you deserve</p>
            <h1 class="intro__denim">DENIM</h1>
            <form action="/catalog.html"
              ><button class="button">Check new collection</button></form
            >
          </div>
        </div>    

        <div class="intro__images">
          <div class="intro__images_center">
            <img
              src="/img/main_page/logo_face.png"
              alt="face"
              class="image-face"
            />
          </div>
        </div>

        <div class="intro__icons-network">
          <div class="intro__icons">
            <img
              src="/img/main_page/basket.svg"
              alt="basket"
              class="intro__icons-pic"
            />
            <img
              src="/img/main_page/loupe.svg"
              alt="loupe"
            />
          </div>
          <nav class="intro__nav-networks">
            <a href="#" class="intro__networks">Facebook</a>
            <a href="#" class="intro__networks intro__networks-instagram">Instagram</a>
          </nav>
        </div>
      </div>
    </div>

    <div class="products__container">
      <div class="caption">
        <div class="caption__box">
          <a href="/catalog.html"><p class="caption__text-left">Bestsellers</p></a>
          <a href="/catalog.html"><p class="caption__text-right">View all</p></a>
        </div>
      </div>

      <div class="products__block">
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic1.png" alt="Jacket" />
          <p class="product-item__text">Jacket</p>
          <p class="product-item__price">$ 120</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic2.png" alt="Overalls" />
          <p class="product-item__text">Overalls</p>
          <p class="product-item__price">$ 140</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic3.png" alt="Jacket" />
          <p class="product-item__text">Jacket</p>
          <p class="product-item__price">$ 90</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic4.png" alt="Overalls" />
          <p class="product-item__text">Overalls</p>
          <p class="product-item__price">$ 160</p>
        </a>
      </div>

      <div class="collection">
        <div>
          <img
            src="/img/main_page/bestseller_people.png"
            alt="people"
          />
        </div>

        <div class="collection__container">
          <img
            src="/img/main_page/bestseller_line.png"
            alt="line"
            class="collection__container-img"
          />
          <div class="collection__box">
              <div class="collection__information">
                <p class="collection__information_title">Street fashion collection</p>
                <p class="collection__information_subtitle">Fall 2019</p>
                  <form action="/catalog.html" class="collection__information_form">
                    <button type="submit" class="collection__information_button">Shop now</button>
                  </form>
              </div>
          </div>
        </div>
      </div>

        <div class="container-category">
          <div class="caption">
            <div class="caption__box">
              <a href="/catalog.html"><p class="caption__text-left">You may also like</p></a>
              <a href="/catalog.html"><p class="caption__text-right">View all</p></a>
            </div>
          </div>
    
          <div class="products__block">
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Jeans_down.png" alt="Jeans" />
              <p class="product-item__text">Jeans</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/shirts_down.png" alt="Shirts" />
              <p class="product-item__text">Shirts</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Jackets_down.png" alt="Jackets" />
              <p class="product-item__text">Jackets</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Overalls_down.png" alt="Overalls" />
              <p class="product-item__text">Overalls</p>
            </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer__section__logo">
        <div class="footer__logo">
          <img src="/img/catalog/logo_footer.svg" alt="logo-footer" />
        </div>

        <div class="footer__section__link">
          <nav class="footer__nav">
            <a class="footer__link" href="#">Shop</a>
            <a class="footer__link" href="#">Delivery</a>
            <a class="footer__link" href="#">Service</a>
            <a class="footer__link" href="#">Sitemap</a>
            <a class="footer__link" href="#">Contacts</a>
          </nav>
        </div>

        <div class="footer__media">
          <a class="footer__media-logo" href="#">
            <img src="/img/catalog/facebook_footer.svg" alt="facebook" />
          </a>
          <a class="footer__media-logo" href="#">
            <img src="/img/catalog/instagram_footer.svg" alt="instagram" />
          </a>
          <a class="footer__media-logo" href="#">
            <img src="/img/catalog/pinterest_footer.svg" alt="pinterest" />
          </a>
          <a class="footer__media-logo" href="#">
            <img src="/img/catalog/twitter_footer.svg" alt="twitter" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
