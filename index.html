<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Work+Sans:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common_styles.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Nimes</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <img src="/img/main_page/logo.svg" alt="logo" class="logo" />
      </div>
    </header>
    <div class="wrapper">
      <div class="container_main">
        <div class="container_nav-vector">
          <nav class="nav">
            <a class="nav_link woman" href="/catalog.html">Woman</a>
            <a class="nav_link man" href="/catalog.html">Man</a>
            <a class="nav_link new" href="/catalog.html">New</a>
          </nav>

          <div class="vector_box">
            <img src="/img/main_page/vector.svg" alt="vector" class="vector" />
          </div>
        </div>

        <div class="text_and_button">
          <p class="quality">The quality you deserve</p>
          <h1 class="denim">DENIM</h1>
          <a href="/catalog.html"
            ><button class="button_check">Check new collection</button></a
          >
        </div>

        <div class="three_image">
          <div class="main_img-center">
            <img
              src="/img/main_page/logo_face.png"
              alt="face"
              class="logo_face"
            />
          </div>
        </div>

        <div class="container_icon-network">
          <div class="basket_loupe">
            <img
              src="/img/main_page/basket.svg"
              alt="basket"
              class="logo_basket"
            />
            <img
              src="/img/main_page/loupe.svg"
              alt="loupe"
              class="logo_loupe"
            />
          </div>
          <nav class="nav_network">
            <a href="#" class="network_header facebook_header">Facebook</a>
            <a href="#" class="network_header instagram_header">Instagram</a>
          </nav>
        </div>
      </div>
    </div>

    <div class="work_area">
      <div class="caption">
        <div class="caption__box">
          <a href="/catalog.html"><p class="caption__text-left">Bestsellers</p></a>
          <a href="/catalog.html"><p class="caption__text-right">View all</p></a>
        </div>
      </div>

      <div class="products__container">
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic1.png" alt="Jacket" />
          <p class="product-item__text">Jacket</p>
          <p class="product-item__price">$ 120</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic2.png" alt="Overalls" />
          <p class="product-item__text">Overalls</p>
          <p class="product-item__price">$ 140</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic3.png" alt="Jacket" />
          <p class="product-item__text">Jacket</p>
          <p class="product-item__price">$ 90</p>
        </a>
        <a class="product-item" href="/product-card.html">
          <img src="/img/main_page/bestseller_pic4.png" alt="Overalls" />
          <p class="product-item__text">Overalls</p>
          <p class="product-item__price">$ 160</p>
        </a>
      </div>

      <div class="fall_2019">
        <div class="pic_left">
          <img
            src="/img/main_page/bestseller_people.png"
            alt="people"
            class="bestsellers_people"
          />
        </div>

        <div class="pic_right">
          <img
            src="/img/main_page/bestseller_line.png"
            alt="line"
            class="bestsellers_line"
          />
          <div class="gray_fall">
              <div class="container_fall2019">
                <p class="street_fashion">Street fashion collection</p>
                <p class="text_fall_2019">Fall 2019</p>
                <a href="/catalog.html">
                  <form class="form_button">
                    <button type="submit" class="shop_now">Shop now</button>
                  </form>
                </a>
              </div>
          </div>
        </div>
      </div>

        <div class="container-category">
          <div class="caption">
            <div class="caption__box">
              <a href="/catalog.html"><p class="caption__text-left">You may also like</p></a h>
              <a href="/catalog.html"><p class="caption__text-right">View all</p></a>
            </div>
          </div>
    
          <div class="products__container">
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Jeans_down.png" alt="Jeans" />
              <p class="product-item__text">Jeans</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/shirts_down.png" alt="Shirts" />
              <p class="product-item__text">Shirts</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Jackets_down.png" alt="Jackets" />
              <p class="product-item__text">Jackets</p>
            </a>
            <a class="product-item" href="/catalog.html">
              <img src="/img/main_page/Overalls_down.png" alt="Overalls" />
              <p class="product-item__text">Overalls</p>
            </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer__section__logo">
        <div class="footer__logo">
          <img src="/img/catalog/logo_footer.svg" alt="logo-footer" />
        </div>

        <div class="footer__section__link">
          <nav class="footer__nav">
            <a class="footer__link" href="#">Shop</a>
            <a class="footer__link" href="#">Delivery</a>
            <a class="footer__link" href="#">Service</a>
            <a class="footer__link" href="#">Sitemap</a>
            <a class="footer__link" href="#">Contacts</a>
          </nav>
        </div>

        <div class="footer__media">
          <a class="footer__media__logo" href="#">
            <img src="/img/catalog/facebook_footer.svg" alt="facebook" />
          </a>
          <a class="footer__media__logo" href="#">
            <img src="/img/catalog/instagram_footer.svg" alt="instagram" />
          </a>
          <a class="footer__media__logo" href="#">
            <img src="/img/catalog/pinterest_footer.svg" alt="pinterest" />
          </a>
          <a class="footer__media__logo" href="#">
            <img src="/img/catalog/twitter_footer.svg" alt="twitter" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
