<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/catalog/training_input-range.css">
    <title>Document</title>
</head>
<body>
    <div class="price__box price__filter-fall">
        <div class="middle">
            <div class="multi-range-slider">
                <input type="range" min="0" step="1" max="300" value="40" class="input-left input-range">
                <input type="range" min="0" step="1" max="300" value="280" class="input-right input-range">
                
                <div class="slider"> 
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                </div> 
            </div>
        </div>
        <div class="price__block">
            <div class="input__price1">
                <p class="dol">$</p> 
                <p class="price1">40</p>
            </div>
            <div class="input__price2">
                <p class="dol">$</p>
                <p class="price2">240</p>
            </div>
        </div> 
  </div> 
</body>
</html>
