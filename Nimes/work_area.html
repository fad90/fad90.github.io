<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/work_area.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Work+Sans:400,500,700,800&display=swap" rel="stylesheet">
    <title>Work area</title>
</head>
<body>

    <!-- WORK AREA -->
    <div class="work_area">

        <div class="clothes">
            <p class="bestsellers">Bestsellers</p>
            <p class="view_all">View all</p>
        </div>

        <div class="line_view">
            <img src="/img/Line_view_all.svg" alt="line_view" class="line_view_all">
        </div>

        <div class="bestsellers_clothes">
            <a class="bestsellers_pic" href="#">
                <img src="/img/bestseller_pic1.png" alt="Jacket">
            </a>
            <a class="bestsellers_pic" href="#">
                <img src="/img/bestseller_pic2.png" alt="Overalls">
            </a>
            <a class="bestsellers_pic" href="#">
                <img src="/img/bestseller_pic3.png" alt="Jacket">
            </a>
            <a class="bestsellers_pic" href="#">
                <img src="/img/bestseller_pic4.png" alt="Overalls">
            </a>
        </div>
        
        <div class="clothes_main">
            <p class="clothes_name jacket1">Jacket</p>
            <p class="clothes_name overalls1">Overalls</p>
            <p class="clothes_name jacket2">Jacket</p>
            <p class="clothes_name overalls2">Overalls</p>
        </div>
        
        <div class="price_main">
            <p class="clothes_price jacket120">$ 120</p>
            <p class="clothes_price overalls140">$ 140</p>
            <p class="clothes_price jacket90">$ 90</p>
            <p class="clothes_price overalls160">$ 160</p>
        </div>

        <div class="fall_2019">
            <img src="/img/bestseller_people.png" alt="people" class="bestsellers_people">
            <img src="/img/bestseller_line.png" alt="line" class="bestsellers_line"> 
            
            <div class="backround_fall_2019">
                <img src="/img/backround_fall2019.png" alt="fall" class="gray_fall">
            </div>
                <p class="street_fashion">Street fashion collection</p>
                <p class="text_fall_2019">Fall 2019</p>
            <form class="form_button">
                <button type="submit"  class="shop_now">Shop now</button>
            </form>
        </div>

        <div class="category">
            <p class="by_category">Shop by category</p>
            <p class="all_category">View all</p>
        </div>

        <div class="line_category">
            <img src="/img/Line_view_all.svg" alt="view_category" class="line_view">
        </div>

            <div class="shop_by_category">
                <a class="jeans_down" href="#">
                    <img src="/img/Jeans_down.png" alt="Jeans">
                    <p class="category_clothes cat_jeans ">Jeans</p>
                </a>
                <a class="shirts_down" href="#">
                    <img src="/img/shirts_down.png" alt="Shirts">
                    <p class="category_clothes cat_shirts ">Shirts</p>
                </a>
                <a class="jackets_down" href="#">
                    <img src="/img/Jackets_down.png" alt="Jackets">
                    <p class="category_clothes cat_jackets ">Jackets</p>
                </a>
                <a class="overalls_down" href="#">
                    <img src="/img/Overalls_down.png" alt="Overalls">
                    <p class="category_clothes cat_overalls ">Overalls</p>
                </a>
            </div>
            
    </div>

</body>
</html>
