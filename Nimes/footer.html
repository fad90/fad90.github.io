<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/footer.css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton|Work+Sans:400,500,700,800&display=swap" rel="stylesheet">
    <title>Footer</title>
</head>
<body>
    
    <div class="footer">
        <div class="field">
            <div class="field_logo">
                <img src="/img/logo_footer.svg" alt="logo-footer" class="logo_footer">
            </div>

            <div class="contain_footer">
                <nav class="nav_footer">
                    <a class="footer_link shop" href="#">Shop</a>
                    <a class="footer_link delivery" href="#">Delivery</a>     
                    <a class="footer_link service" href="#">Service</a>
                    <a class="footer_link sitemap" href="#">Sitemap</a>     
                    <a class="footer_link contacts" href="#">Contacts</a>
                </nav>
            </div>

            <div class="social_media">
                <a class="media" href="#">
                    <img src="/img/facebook_footer.svg" alt="facebook">
                </a>
                <a class="media" href="#">
                    <img src="/img/instagram_footer.svg" alt="facebook">
                </a>
                <a class="media" href="#">
                    <img src="/img/pinterest_footer.svg" alt="facebook">
                </a>
                <a class="media" href="#">
                    <img src="/img/twitter_footer.svg" alt="facebook">
                </a>
            </div>

        </div>
    </div>

</body>
</html>
