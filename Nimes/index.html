<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Work+Sans:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Nimes</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header_logo">
      <img src="/img/logo.svg" alt="logo" class="logo" />
    </header>
    <div class="wrapper">
      <div class="container_main">
        <nav class="nav">
          <a class="nav_link woman" href="#">Woman</a>
          <a class="nav_link man" href="#">Man</a>
          <a class="nav_link new" href="#">New</a>
        </nav>

        <div class="basket_loupe">
          <img src="/img/basket.svg" alt="basket" class="logo_basket" /> <br />
          <img src="/img/loupe.svg" alt="loupe" class="logo_loupe" />
        </div>

        <div class="three_image">
          <img src="/img/picture_up.svg" alt="up" class="line_up" />
          <img src="/img/logo_face.png" alt="face" class="logo_face" />
          <img src="/img/picture_down.svg" alt="down" class="line_down" />
        </div>

        <div class="text_and_button">
          <p class="quality">The quality you deserve</p>
          <h1 class="denim">DENIM</h1>
          <button class="button_check">Check new collection</button>
        </div>

        <img src="/img/vector.svg" alt="vector" class="vector" />

        <nav class="nav_network">
          <a href="#" class="network_header facebook_header">Facebook</a>
          <a href="#" class="network_header instagram_header">Instagram</a>
        </nav>
      </div>
    </div>

    <!-- WORK AREA -->
    <div class="work_area">
      <div class="clothes">
        <p class="bestsellers">Bestsellers</p>
        <p class="view_all">View all</p>
      </div>

      <div class="line_view">
        <img
          src="/img/Line_view_all.svg"
          alt="line_view"
          class="line_view_all"
        />
      </div>

      <div class="bestsellers_clothes">
        <a class="bestsellers_pic" href="#">
          <img src="/img/bestseller_pic1.png" alt="Jacket" />
        </a>
        <a class="bestsellers_pic" href="#">
          <img src="/img/bestseller_pic2.png" alt="Overalls" />
        </a>
        <a class="bestsellers_pic" href="#">
          <img src="/img/bestseller_pic3.png" alt="Jacket" />
        </a>
        <a class="bestsellers_pic" href="/index__product-card/index__product-card.html">
          <img src="/img/bestseller_pic4.png" alt="Overalls" />
        </a>
      </div>

      <div class="clothes_main">
        <p class="clothes_name jacket1">Jacket</p>
        <p class="clothes_name overalls1">Overalls</p>
        <p class="clothes_name jacket2">Jacket</p>
        <a href="/index__product-card/index__product-card.html"><p class="clothes_name overalls2">Overalls</p></a>
      </div>

      <div class="price_main">
        <p class="clothes_price jacket120">$ 120</p>
        <p class="clothes_price overalls140">$ 140</p>
        <p class="clothes_price jacket90">$ 90</p>
        <p class="clothes_price overalls160">$ 160</p>
      </div>

      <div class="fall_2019">
        <img
          src="/img/bestseller_people.png"
          alt="people"
          class="bestsellers_people"
        />
        <img
          src="/img/bestseller_line.png"
          alt="line"
          class="bestsellers_line"
        />

        <div class="backround_fall_2019">
          <img src="/img/backround_fall2019.png" alt="fall" class="gray_fall" />
        </div>
        <p class="street_fashion">Street fashion collection</p>
        <p class="text_fall_2019">Fall 2019</p>
        <form class="form_button">
          <button type="submit" class="shop_now">Shop now</button>
        </form>
      </div>

      <div class="category">
        <p class="by_category">Shop by category</p>
        <p class="all_category">View all</p>
      </div>

      <div class="line_category">
        <img
          src="/img/Line_view_all.svg"
          alt="view_category"
          class="line_view"
        />
      </div>

      <div class="shop_by_category">
        <a class="jeans_down" href="#">
          <img src="/img/Jeans_down.png" alt="Jeans" />
          <p class="category_clothes cat_jeans ">Jeans</p>
        </a>
        <a class="shirts_down" href="#">
          <img src="/img/shirts_down.png" alt="Shirts" />
          <p class="category_clothes cat_shirts ">Shirts</p>
        </a>
        <a class="jackets_down" href="/index__filter/index__filter.html">
          <img src="/img/Jackets_down.png" alt="Jackets" />
          <p class="category_clothes cat_jackets ">Jackets</p>
        </a>
        <a class="overalls_down" href="#">
          <img src="/img/Overalls_down.png" alt="Overalls" />
          <p class="category_clothes cat_overalls ">Overalls</p>
        </a>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="field">
        <div class="field_logo">
          <img
            src="/img/logo_footer.svg"
            alt="logo-footer"
            class="logo_footer"
          />
        </div>

        <div class="contain_footer">
          <nav class="nav_footer">
            <a class="footer_link shop" href="#">Shop</a>
            <a class="footer_link delivery" href="#">Delivery</a>
            <a class="footer_link service" href="#">Service</a>
            <a class="footer_link sitemap" href="#">Sitemap</a>
            <a class="footer_link contacts" href="#">Contacts</a>
          </nav>
        </div>

        <div class="social_media">
          <a class="media" href="#">
            <img src="/img/facebook_footer.svg" alt="facebook" />
          </a>
          <a class="media" href="#">
            <img src="/img/instagram_footer.svg" alt="instagram" />
          </a>
          <a class="media" href="#">
            <img src="/img/pinterest_footer.svg" alt="pinterest" />
          </a>
          <a class="media" href="#">
            <img src="/img/twitter_footer.svg" alt="twitter" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
